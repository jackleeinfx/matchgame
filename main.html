<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
</head>
<body>
    <div class="content-container">
        <div>
            <label for="vocabularyListSelect">展開單字列表：</label>
            <select id="vocabularyListSelect">
                <option value="">請選擇單字列表</option>
            </select>
        </div>
        
        <div id="vocabularyListDisplay" style="display: none;">
            <h3 id="vocabularyListTitle"></h3>
            <ul id="vocabularyList"></ul>
        </div>

        <div>
            <label for="vocabularySelect">選擇詞彙表：</label>
            <select id="vocabularySelect"></select>
        </div>
        <div>
            <label for="ttsSelect">選擇發音 API：</label>
            <select id="ttsSelect">
              <option value="browser">瀏覽器 TTS</option>
              <option value="google">Google TTS</option>
            </select>
        </div>
        <div class="settings">
            <label for="fadeDuration">Fade Duration (seconds): </label>
            <input type="range" id="fadeDuration" min="0" max="3" step="0.1" value="1">
            <span id="fadeValue">1</span>
        </div>
        <div class="file-input-container">
            <input type="file" id="fileInput" accept=".json">
            <button id="applyRange">應用範圍</button>
        </div>
        <div id="vocabularyRangeContainer">
            <div class="range-inputs">
                選擇的範圍: 從 <input type="number" id="minRangeInput" min="1" value="1"> 
                到 <input type="number" id="maxRangeInput" min="1" value="30">
            </div>
            <div id="vocabularyRange"></div>
        </div>
        <div id="game-container"></div>
        <div id="score">Score: 0</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="game.js"></script>
</body>
</html>

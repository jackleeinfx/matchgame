<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Match the Words</h1>
    <div>
        <label for="fadeDuration">Fade Duration (seconds): </label>
        <input type="range" id="fadeDuration" min="0" max="15" value="1" step="0.1">
        <span id="fadeValue">1</span>s
    </div>
    <div>
        <label for="wordListSelect">選擇單字表: </label>
        <select id="wordListSelect">
            <option value="">-- 請選擇 --</option>
        </select>
    </div>
    <input type="file" id="fileInput" accept=".txt,.json">
    <div id="game-container"></div>
    <div id="score">Score: 0</div>
    <script src="game.js"></script>
</body>
</html>
